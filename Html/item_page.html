<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="receipt">

        <div class="header">
          <img src="../Misc/Pics/logo.png" alt="Company logo">
          <p><img src="#" alt="x"></p>
        </div>

        <div class="item">
          <img src="../Misc/Pics/placeholder.webp" alt="Product image">

            <div class="details">
                <p class="name">Mega Protein Smoothie</p>
                <p class="price">$19.00</p>
                <p class="description">Made with fresh berries, spinach, protein powder, and almond milk.</p>
                <ul class="ingredients">
                <li>Blueberries</li>
                <li>Spinach</li>
                <li>Protein powder</li>
                <li>Almond milk</li>
                </ul>
            </div>

        </div>

        <div class="options">
          <p>Bottle sizes:</p>
            <div class="sizes">
                <button>16oz</button>
                <button>24oz (+$2.00)</button>
                <button>32oz (+$3.00)</button>
            </div>
        </div>

        <div class="footer">
          <p>Tags:</p>

          <div class="tags">
            <span class="tag">Vegan</span>
            <span class="tag">Gluten-free</span>
            <span class="tag">Dairy-free</span>
          </div>

        </div>

      </div>
<style>
    .receipt {
  width: 600px;
  margin: 0 auto;
  padding: 20px;
  border: 1px round #ddd;
  font-family: Arial, sans-serif;
  background-color: #181A1B;
  color: #ddd;
  border-radius: 10px;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.header img {
  width: 100px;
}
.header p {
    cursor: pointer;
}

.item {
  display: flex;
  margin-bottom: 20px;
}

.item img {
  width: 250px;
  margin-right: 20px;
}

.details {
  flex: 1;
}

.name {
  font-size: 18px;
  margin-bottom: 5px;
}

.price {
  font-weight: bold;
  margin-bottom: 5px;
}

.description {
  line-height: 1.5;
  margin-bottom: 10px;
}

.ingredients {
  list-style: none;
  margin: 0;
  padding: 0;
}

.options {
  margin-bottom: 20px;
}

.options p {
  margin-bottom: 5px;
}

.sizes {
  display: flex;
  justify-content: space-between;
}

.sizes button {
  padding: 5px 10px;
  border: 1px solid #ddd;
  cursor: pointer;
}

.footer {
  text-align: right;
  margin-top: 20px;
}

.footer p {
  margin-bottom: 5px;
}

.tags {
  display: flex;
  justify-content: flex-end;
  flex-wrap: wrap;
}

.tag {
  margin-right: 10px;
  padding: 5px 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

/* You can customize the styles further based on your specific needs and design preferences */
@media screen and (max-width: 600px) {
  .receipt {
    width: 100%; /* Stretch to full width on small screens */
    padding: 10px; /* Reduce padding for better fit */
  }

  .header img {
    width: 70px; /* Scale down logo for smaller screens */
  }

  .item {
    flex-direction: column; /* Stack items vertically on mobile */
  }

  .item img {
    width: 100%; /* Image takes full width of container */
    margin: 0 0 10px; /* Adjust margins for better spacing */
  }

  .details p {
    font-size: 16px; /* Adjust text size for readability */
  }

  .options, .footer {
    margin-top: 10px; /* Reduce margin for compact layout */
  }

  .sizes {
    flex-wrap: wrap; /* Wrap button options on small screens */
  }

  .tag {
    font-size: 12px; /* Reduce tag text size for better fit */
  }
}

</style>      
</body>
</html>
